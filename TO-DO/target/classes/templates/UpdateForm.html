<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add New Task</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" th:href="index">Your To-Do List</a>
      <li class="nav-item"><small class="nav-link disabled">Add your tasks here!!</small></li>
    </li>
  </ul>
</nav>
<br><br><br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-mg-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Edit Task</h1>
				<div class="card-body">
					<form th:action="@{/change/{id} (id=${updateTask.id})}" th:method="post" th:object="${updateTask}">
						<div class="form-group">
							<label>Name</label> 
							<input type="text" th:field="*{name}" class="form-control">
						</div>
						<div class="form-group">
							<label>Description</label> 
							<input type="text" th:field="*{description}" class="form-control">
						</div>
						<div class="form-group">
							<label>Date</label> 
							<input type="date" th:field="*{date}" class="form-control">
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Update</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

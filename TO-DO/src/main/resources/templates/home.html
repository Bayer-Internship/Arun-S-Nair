<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link" th:href="index">
			Your To-Do List</a></li>
			<li class="nav-item"><small class="nav-link disabled" style="margin-top:13px ">Add your tasks here!!</small></li>
			<li class="nav-item"><a class="nav-link " style="margin-left: 30px" th:href="@{addNew}">Add</a></li>
			
			<li class="nav-item">
				<button type="button" class="nav-link badge badge-danger"
					data-toggle="modal" data-target="#myModal" style="margin-top:13px;margin-left: 900px"><p>Today's</p></button>
				<div class="modal fade" id="myModal" role="dialog">
					<div class="modal-dialog" >
						<div class="modal-content">
							<div class="modal-header">
								<h4 class="modal-title" style="color: black">On Todays List</h4>
							</div>
							<div class="modal-body">
								<table class="table table-dark">
									<tbody>
										<tr th:each="task:${today}">
											<th scope="row" th:text="${task.description}">1</th>
										</tr>
										
									</tbody>
								</table>


							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</nav>
	<br><br>
	<div class="container">
		<h4 class="text-center lead">Your Tasks</h4>
	</div>
	<div class="container">
		<table class="table table-stripped table_bordered lead">
			<thead class="table-dark">
				<tr> 
					<th> Name</th>
					<th> Description</th>
					<th> Date</th>
					<th> Action</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each= "task: ${taskList}">
					<td th:text="${task.name}"></td>
					<td th:text="${task.description}"></td>
					<td th:text="${task.date}"></td>
					<td>
						<a  class="badge badge-info" th:href="@{/update/{id}(id=${task.id})}">Update</a>
						<a  class="badge badge-danger" style="margin-left: 30px" th:href="@{/delete/{id}(id=${task.id})}">Delete</a>
					</td>
				</tr>
			</tbody>	
		</table>
	</div>

</body>
</html>
